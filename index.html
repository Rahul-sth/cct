<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul Shrestha | Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-cyan: #00ffcc;
            --glass-bg: rgba(5, 5, 5, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #000;
            overflow: hidden;
            height: 100vh;
        }

        #mainBg {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #0a0a2e);
            transition: background 4s ease-in-out; 
            position: relative;
        }

        /* Glassmorphic Profile Card */
        .profile-card {
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 204, 0.3);
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 0 50px rgba(0, 255, 204, 0.1);
        }

        .profile-img {
            width: 170px;
            height: 170px;
            border-radius: 15%;
            border: 2px solid var(--neon-cyan);
            margin-bottom: 25px;
            object-fit: cover;
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.3);
        }

        h1 {
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        /* Typewriter text style */
        .typing-container {
            font-family: 'Courier New', monospace;
            color: var(--neon-cyan);
            font-size: 0.95rem;
            min-height: 20px;
            margin-bottom: 30px;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            background-color: var(--neon-cyan);
            margin-left: 5px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 10px;
            font-weight: 500;
            border: 1px solid rgba(0, 255, 204, 0.1);
            transition: 0.3s ease;
        }

        .social-link:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div id="mainBg">
        <div class="profile-card">
            <img src="https://i.postimg.cc/nVGbk5mC/IMG-20250623-180234.jpg" class="profile-img">
            
            <h1>Rahul Shrestha</h1>
            
            <div class="typing-container">
                <span id="typewriter"></span><span class="cursor">|</span>
            </div>

            <div class="links-container">
                <a href="https://www.facebook.com/regan.shrestha.225" class="social-link"><i class="fab fa-facebook-f"></i> FACEBOOK</a>
                <a href="https://www.instagram.com/mr_stha_0001/" class="social-link"><i class="fab fa-instagram"></i> INSTAGRAM</a>
                <a href="https://github.com/Rahul-sth" class="social-link"><i class="fab fa-github"></i> GITHUB</a>
            </div>
        </div>
    </div>

    <script>
        // Automatic Background Colors
        const techThemes = [
            ['#000000', '#0f0c29'], 
            ['#050005', '#200122'], 
            ['#000428', '#002a4d'], 
            ['#080e10', '#1a2a2f']
        ];
        let themeIdx = 0;
        setInterval(() => {
            themeIdx = (themeIdx + 1) % techThemes.length;
            document.getElementById('mainBg').style.background = `linear-gradient(135deg, ${techThemes[themeIdx][0]}, ${techThemes[themeIdx][1]})`;
        }, 5000);

        // Typewriter Effect
        const textElement = document.getElementById('typewriter');
        const phrases = [
            "Passionate Programmer",
            "Solving complex problems...",
            "Building the future with code.",
            "Always learning, always coding."
        ];
        let phraseIdx = 0;
        let charIdx = 0;
        let isDeleting = false;

        function type() {
            const currentPhrase = phrases[phraseIdx];
            if (isDeleting) {
                textElement.textContent = currentPhrase.substring(0, charIdx - 1);
                charIdx--;
            } else {
                textElement.textContent = currentPhrase.substring(0, charIdx + 1);
                charIdx++;
            }

            let typeSpeed = isDeleting ? 50 : 100;

            if (!isDeleting && charIdx === currentPhrase.length) {
                isDeleting = true;
                typeSpeed = 2000; // Wait at end
            } else if (isDeleting && charIdx === 0) {
                isDeleting = false;
                phraseIdx = (phraseIdx + 1) % phrases.length;
                typeSpeed = 500;
            }

            setTimeout(type, typeSpeed);
        }

        document.addEventListener('DOMContentLoaded', type);
    </script>
</body>
</html>
